<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowing Card Flip Effect</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .card {
      width: 200px;
      height: 300px;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s, box-shadow 0.5s;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .card-face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #fff;
      border-radius: 10px;
    }

    .card-front {
      background-color: #3498db;
    }

    .card-back {
      background-color: #2ecc71;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <div class="card-face card-front">Hey</div>
      <div class="card-face card-back">Hello</div>
    </div>
  </div>
</body>
</html>
